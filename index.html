<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/app/scss/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="app"> 
    <div class="grid">
      <nav class="header container">
        <img src="/images/logo.svg">
      </nav>
      <div class="hero__image" alt="A girl in orange shirt"></div>
      <div class="container__5 hero__info">
        <div> 
          <h1>We're</h1>
          <h1><strong>coming</strong></h1>
          <h1><strong>soon</strong></h1>
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="hero__cta">
          <input
            type="email"
            placeholder="Email Address"
            class="hero__input"
          />
          <button type="button" class="hero__button">
            <img src="images/icon-arrow.svg">
          </button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/deepaktatineni">Deepak Tatineni</a>.
    </p>
  </footer>
</body>
</html>
